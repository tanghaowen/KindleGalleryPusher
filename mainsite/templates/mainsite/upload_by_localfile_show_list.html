<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从服务器本地上传</title>
</head>
<body>
<form method="post" action="{% url 'main_site:book_upload' book.id %}">
    {% csrf_token %}
    {% for file in files %}
        <div>{{ file.0 }}<input name="{{ file.1 }}" value="{{ file.1 }}"></div>
    {% endfor %}
    <input name="path" id="path" type="text" value="{{ path }}">
    <input name="action" value="set" hidden>
    <input type="submit">
</form>
</body>
</html>
